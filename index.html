<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shakespearean Translator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body class="root">
    <header>
        <nav>
            Shakespearean Translator
            <img src="images/shakespeare.png" alt="minion" />
        </nav>
    </header>

    <div class="container-center">
        <textarea placeholder="Type the text that you want to get in the Shakespearean language" name="myInput" id="myInput" rows="5"></textarea>
        <button type="submit" onclick="onSubmit()">Translate</button>
        <p>The translated text is:</p>
        <div class="output">
        </div>
    </div>

    <footer class="footer">
        <nav>
            <p>Shakespeare - His ever popular works makes his language style live even today. Translate using this app and show off your literary skils! &#128521;</p>
        </nav>
    </footer>
</body>

</html>
